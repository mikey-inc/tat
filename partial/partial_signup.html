<form ua-signup ua-error="error-msg" ng-submit="createUser()">
 <div class="content">
  <p>
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" ng-model="signup.firstName">
  </p>

  <p>
    <label for="email">Email Address</label>
    <input type="text" name="login" ua-is-email ng-model="signup.email"><br>
  </p>

  <p>
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="signup.password"><br>
  </p>

  <!-- <input name="first_name" placeholder="Your name" ng-model="signup.firstName"><br>
  <input name="login" ua-is-email placeholder="Email" ng-model="signup.email"><br>
  <input name="password" placeholder="Password" type="password" ng-model="signup.password"><br>
  <p id="error-msg"></p> -->
  <button type="submit" class="btn btn-success">Create account</button>
 </div> 
</form>
