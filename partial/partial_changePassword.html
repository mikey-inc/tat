<form ng-submit="changePasswordSubmit()">

<div class="content">
  <h1>Change Your TruckDat Password</h1>

  <br>

  <div class="inset">
    
    <div class="side-content">
    <div>
    <p>
    Enter a new password for your
    <strong>TruckDat Account</strong>.
    We highly recommend you create a unique password - one that you don't use for any other websites.
    </p>
    <p>
    Note: You can't reuse your old password once you change it.
    </p>
    <p>
    <a href="http://support.google.com/accounts/bin/answer.py?hl=en&amp;answer=32040" target="_blank">
    Learn more about choosing a smart password.</a>
    </p>
    </div>
    </div>

    <br>

    <p>
      <label for="email">Enter You Email</label>
      <input type="text" name="email" id="change_email" ng-model="change.email">
    </p>

    <p>
      <label for="email">Current Password</label>
      <input type="password" name="password" id="current_password" ng-model="change.currentPassword">
    </p>

    <p>
    <label for="email">New Password</label>
      <input type="password" name="password" id="new_password" ng-model="change.newPassword">
    </p>

    <p>
    <label for="email">Re-Type New Password</label>
      <input type="password" name="password" id="re_new_password" ng-model="change.re_newPassword">
    </p>

    <p>
      <button type="submit" class="btn btn-success" ng-click="">Change Password</button>
    </p>
</div>
</form>
